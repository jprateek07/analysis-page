<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

                    </div>
                </div>
            </div>
            <div class="col-md-6">

                    </div>

                    </div>

        </div>
